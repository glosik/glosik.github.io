<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML snippets</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<article>
    <h3>Accesible image link</h3>
    <h4>Option 1</h4>
    <a href="https://developer.mozilla.org/en-US/docs/Learn/Accessibility/Multimedia" rel="noopener" target="_blank">
        <span class="sr-only">MDN Web Docs</span>
        <span aria-hidden="true">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" />
            </svg>
        </span>
    </a>
    <h4>Option 2</h4>
    <a href="https://developer.mozilla.org/en-US/docs/Learn/Accessibility/Multimedia" class="logo" aria-label="MDN Web Docs">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" />
        </svg>
    </a>
</article>


</body>
</html>
